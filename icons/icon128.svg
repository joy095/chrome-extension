<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A6CFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B4CDB;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow128" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feFlood flood-color="#1A3AC5" flood-opacity="0.4"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="128" height="128" fill="transparent" rx="16"/>
  <!-- Shield -->
  <path d="M64 8 L112 26 L112 64 C112 96 96 112 64 120 C32 112 16 96 16 64 L16 26 Z" fill="url(#shieldGradient128)" filter="url(#shadow128)" stroke="#1A3AC5" stroke-width="2"/>
  <!-- Eye with slash -->
  <g transform="translate(38,42)">
    <circle cx="26" cy="26" r="20" fill="url(#eyeGlow)"/>
    <circle cx="26" cy="26" r="10" fill="#1A3AC5"/>
    <line x1="6" y1="46" x2="46" y2="6" stroke="#FF4757" stroke-width="6" stroke-linecap="round"/>
  </g>
  <!-- Focus text -->
  <text x="64" y="108" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">FOCUS</text>
  <!-- Subtitle -->
  <text x="64" y="124" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="white" text-anchor="middle">BLOCKER</text>
</svg>