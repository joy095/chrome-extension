<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A6CFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B4CDB;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feFlood flood-color="#1A3AC5" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="48" height="48" fill="transparent" rx="6"/>
  <!-- Shield -->
  <path d="M24 3 L42 10 L42 24 C42 36 32 42 24 45 C16 42 6 36 6 24 L6 10 Z" fill="url(#shieldGradient48)" filter="url(#shadow)" stroke="#1A3AC5" stroke-width="1"/>
  <!-- Eye with slash -->
  <g transform="translate(14,16)">
    <circle cx="10" cy="10" r="7" fill="#FFFFFF"/>
    <circle cx="10" cy="10" r="3.5" fill="#1A3AC5"/>
    <line x1="2" y1="18" x2="18" y2="2" stroke="#FF4757" stroke-width="3" stroke-linecap="round"/>
  </g>
  <!-- Focus text -->
  <text x="24" y="40" font-family="Arial, Helvetica, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">FOCUS</text>
</svg>